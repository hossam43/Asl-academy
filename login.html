<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="contact-section">
      <div class="register-container center-text">
        <img
          src="./assets/images/logo.png"
          alt="academy-logo"
          class="academy-logo"
        />
        <h1 class="register-titel">Login</h1>
      </div>
      <div class="container grid grid--1--cols">
        <div class="cta-text-box">
          <form class="cta-form login-form" action="#" autocomplete="on">
            <div class="email-input">
              <label for="email">Email adress</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="me@example.com"
                required
              />
            </div>

            <div class="password-input">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button class="register">Login</button>
          </form>
        </div>
      </div>
      <p class="new-user">
        New to Asl Academy?
        <a href="./register.html" class="link"> Sign up now!</a>
      </p>
    </section>
  </body>
</html>
